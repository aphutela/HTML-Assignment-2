<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Assignment 2</title>

  <body>
    <h1>Forms</h1>
    <form>
      <label>Name</label>
      <input type="text" placeholder="Name" /> <br />
      <br />

      <input type="email" placeholder="Email-id" /> <br />
      <br />

      <input type="password" placeholder="Password" /><br />

      <br />
      <br />
      <label>Language</label> <br />
      <input type="radio" /> HTML <br />
      <input type="radio" /> CSS <br />
      <input type="radio" /> JavaScript <br />

      <br />
      <br />
      <label>Course</label> <br />
      <input type="checkbox" /> Java Stack <br />
      <input type="checkbox" /> Data Science <br />
      <input type="checkbox" /> Mern Stack <br />

      <br />
      <br />
      <label>Field:</label> <br />
      <br />
      <select name="Select" id="">
        <option value="Select">Select</option>
        <option value="Select">HTML</option>
        <option value="Select">CSS</option>
        <option value="Select">JS</option>
      </select>

      <br />
      <br />
      <textarea name="" id="" placeholder="Describe Yourself"></textarea>

      <br />
      <br />
      <input type="date" />

      <br />
      <br />
      <label>Phone No:</label>
      <input type="tel" placeholder="Phone no." />

      <br />
      <br />
      <button>Submit</button>

      <br />
      <br />
      <a href="./table.html">Click Here For Table File</a>
    </form>
  </body>
</html>
